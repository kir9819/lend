<!DOCTYPE html>
<html>
<head>
	<title> А ты купи слона </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script> 
$(document).ready(function(){
  $('.slider').slider();
});
</script>
<div class="navbar-fixed">
  <nav class="blue">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="container">
  <div class="row">
  <!--SLIDER with 3-4 pict-->
  <div class="slider col s12 m8 offset-m2">
    <ul class="slides">
	  <li>
	    <img class="img-slider" src="images/pig1.jpg">
		<div class="caption right-align">
		  <h3>Свинья - всегда тема</h3>
		  <h5 class="light grey-text text-lighten-3">Без свиньи и жизнь скучна</h5>
		</div>
	  </li>
	  <li>
	    <img class="img-slider" src="images/pig2.jpg">
		<div class="caption right-align">
		  <h3>Эти животные рождены,</h3>
		  <h5 class="light grey-text text-lighten-3">чтобы быть вашими друзьями</h5>
		</div>
	  </li>
	  <li>
	    <img class="img-slider" src="images/pig3.jpg">
		<div class="caption right-align">
		  <h3>А ещё</h3>
		  <h5 class="light grey-text text-lighten-3">её можно одеть</h5>
		</div>
	  </li>
	</ul>
  </div>
  <div class="col s12 center-align">
    <h1 class="center-align font-Raleway flow-text cyan-text text-darken-4">Купи свинью!</h1>
    <h3 class="center-align font-Raleway flow-text">Прямо сейчас</h3>
    <p class="center-align font-Raleway flow-text">Заполните анкету и вы получите всю информацию через несколько минут</p>
  </div>
  <!-- 3 col with pict or icons -->
  <div class="row">
    <div class="col s12 m4">
	  <div class="card green lighten-3">
	    <div class="card-content white-text">
		  <span class="card-title"></span>
		  <p></p>
		</div>
	  </div>
	</div>
	</div>
	<div class="col s12 m4">
	</div>
	<div class="col s12 m4">
	</div>
  </div>
  <div class="col s4 offset-s8">
  <form>
  <div class="row">
	<div class="input-field">
		<input type="text" class="validate" name="name" id="name_user">
		<label for="name_user">Имя</label>
	</div>
	<div class="input-field">
		<input type="email" class="validate" name="email" id="email-user">
		<label for="email-user" data-error="wrong" data-success="right">E-mail</label>
	</div>
	<div class="input-field">
		<input type="tel" class="validate" name="phone_num" id="phone_num_user">
		<label for "phone_num_user">Телефон</label>
	</div>
	<div class="input-field">
		<textarea class="materialize-textarea" rows="3" name="other_information" id="other_information_user"></textarea>
		<label for="other_information_user">Доп. информация</label>
	</div>
	<p>
		<input class="filled-in blue" type="checkbox" name="get_messages" id="get_msg_user" checked="checked">
		<label for="get_msg_user">Получать рассылку
	</p>
	<button type="submit" class="btn btn-default">Отправить</button>
  </div>
  </form>
  </div>
	
  </div>
  
  
  <div class="footer">
  
  </div>
</div>

</body>
</html>
